<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive Query Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">
                <i class="bi bi-magic me-2"></i>
                Enhanced Query Form
            </h2>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <form id="queryForm" novalidate>
                <!-- URL Input with Floating Label -->
                <div class="floating-label">
                    <input 
                        type="url" 
                        id="urlInput" 
                        name="documents" 
                        placeholder=" " 
                        required
                    >
                    <label for="urlInput">Enter URL <span class="text-danger">*</span></label>
                    <i class="bi bi-link-45deg input-icon"></i>
                </div>
                
                <!-- Query Inputs Container -->
                <div class="mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <h5 class="mb-0 me-2">Queries</h5>
                        <span class="tooltip-custom" data-tooltip="Add multiple queries to process">
                            <i class="bi bi-info-circle text-muted"></i>
                        </span>
                    </div>
                    <div id="queryContainer">
                        <!-- Initial Query Input -->
                        <div class="query-group" data-query-index="1">
                            <div class="d-flex align-items-center gap-3">
                                <div class="query-counter">
                                    <span>1</span>
                                </div>
                                <div class="floating-label flex-grow-1 mb-0">
                                    <input 
                                        type="text" 
                                        name="questions" 
                                        placeholder=" " 
                                        required
                                    >
                                    <label>Enter your query <span class="text-danger">*</span></label>
                                    <i class="bi bi-chat-square-text input-icon"></i>
                                </div>
                                <button type="button" class="btn-morphing btn-add" onclick="addQueryInput()">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn-submit">
                        <span class="loading-dots" id="loadingDots" style="display: none;">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                        <span id="submitText">
                            <i class="bi bi-rocket-takeoff me-2"></i>
                            Launch Query
                        </span>
                    </button>
                    <div class="success-checkmark" id="successCheckmark"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
